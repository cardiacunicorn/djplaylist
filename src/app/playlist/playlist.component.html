<div *ngIf="playlist" class="playlist">
  <div id="playlist-info">
    <h2>Playlist: <em>{{ playlist.name }}</em></h2>
    <p>{{ playlist.tracks.total }} tracks by {{ playlist.owner.display_name }}</p>
  </div>
  <hr />
  <div id="new-playlist-creator" class="text-center">
    <form class="">
      <label for="playlist-name">New playlist name:</label>
      <input [(ngModel)]="playlist.name" type="text" name="playlist-name" [placeholder]="playlist.name" />
      <div>
        <span class="align-middle mx-2">Public?</span>
        <label class="switch align-middle mt-2">
          <input #ispublic type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <p *ngIf="created" class="text-success">Successfully created {{ playlist.name }}, check your Spotify :)</p>
      <button class="btn btn-primary" (click)="createPlaylist(playlist.name,ispublic.checked,tracks)">Create</button>
    </form>
  </div>
  <hr />
  <app-tracks [tracks]="tracks"></app-tracks>
  <div class="text-center my-2">
    <button class="btn btn-secondary" (click)="goBack()">Back to Playlists</button>
  </div>
</div>
